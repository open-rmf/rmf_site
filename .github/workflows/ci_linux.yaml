name: ci_linux

on:
  pull_request:
  workflow_dispatch:
  push:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: deps
      run: |
        sudo apt-get update
        sudo apt-get install libasound2-dev libudev-dev libgtk-3-dev
    - uses: actions/checkout@v3
    - name: Build rmf_site_format
      run: |
        cd rmf_site_format
        cargo build
    - name: Build rmf_site_editor
      run: cargo build
    - name: Run tests
      run: cargo test
