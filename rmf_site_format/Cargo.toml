[package]
name = "rmf_site_format"
version = "0.0.1"
edition = "2021"
authors = ["Grey <grey@openrobotics.org>"]

[lib]
crate-type = ["rlib"]

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.8.23"
serde_json = "*"
ron = "0.7"
# TODO(@mxgrey): A newer version of thiserror introduced a CI error. Remove this
# inequality requirement when that error can be resolved.
thiserror = "<=1.0.40"
glam = "0.22"
# add features=["bevy"] to a dependent Cargo.toml to get the bevy-related features
bevy = { version = "0.9", optional = true }
urdf-rs = "0.7"
